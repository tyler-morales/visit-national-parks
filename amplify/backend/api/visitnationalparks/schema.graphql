type Site
  @model
  @auth(
    rules: [
      {allow: owner}
      {allow: public, operations: [create, read, update, delete]}
      {allow: private, operations: [create, read, update, delete]}
    ]
  ) {
  id: ID!
  code: String!
  owner: String!
  visited: Boolean
  bookmarked: Boolean
  name: String
  img: String
  rating: String
  avgRating: String
  dateVisited: String
}
