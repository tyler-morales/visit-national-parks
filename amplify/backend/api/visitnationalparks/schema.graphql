type Site @model @auth(rules: [{allow: owner}]) {
  id: ID!
  code: String!
  owner: String!
  name: String!
  img: String!
  visited: Boolean
  bookmarked: Boolean
  rating: String
  review: String
  avgRating: String
  dateVisited: String
  collections: [Collection] @hasMany
}

type Collection @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
}
